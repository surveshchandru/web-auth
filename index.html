<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Auth App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin-top: 50px;
    }
    #login-container, #content {
      background: white;
      padding: 20px;
      width: 300px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    #admin-section {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <div id="content" style="display:none;">
    <h2>Welcome!</h2>
    <p id="role-message"></p>
    <button onclick="logout()">Logout</button>

    <!-- Admin-only section -->
    <div id="admin-section" style="display:none;">
      <h3>Admin Dashboard</h3>
      <p>Here are all users:</p>
      <ul id="user-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
